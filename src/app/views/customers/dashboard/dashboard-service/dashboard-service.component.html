<div class="service-container">
  <!-- items list -->
  <div class="items-list">
    <ng-container *ngFor="let package of packages">
      <!-- item -->
      <div class="card my-4 p-2">
        <div class="row">
          <div class="col-10">
            <div class="row mb-2">
              <div class="col-6">
                <span>Mã dịch vụ: {{package.id}}</span>
              </div>
              <div class="col-6">
                <span>Thông tin chi tiết: {{package.description}}</span>
              </div>
            </div>
            <div class="row mb-2">
              <div class="col-6">
                <span>Loại: {{package.type}}</span>
              </div>
              <div class="col-6">
                <span>Giá: {{package.price}}</span>
              </div>
            </div>
            <span>Tình trạng: </span>
          </div>
          <div class="col-2">
            <button class="btn btn-buy">Mua gói dịch vụ</button>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
  <!-- pay section -->
  <div class="pay-section">
    <button class="btn btn-buy float-right mr-4" (click)="gotoCheckout()">Thanh toán</button>
  </div>
</div>
