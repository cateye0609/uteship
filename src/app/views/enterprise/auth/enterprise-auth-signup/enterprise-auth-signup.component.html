<div class="d-flex justify-content-between" *ngIf="phase !== 3">
  <i class="fas fa-angle-left fa-2x back-icon" (click)="onBack()"></i>
  <h4 class="text-center mb-4">{{form_title}}</h4>
  <div></div>
</div>
<!-- phase 0 -->
<div *ngIf="phase === 0">
  <form>
    <div class="form-group">
      <label class="font-weight-bold">Tên</label>
      <input formControlName="name" class="form-control" placeholder="Tên" />
    </div>
    <div class="form-group">
      <label class="font-weight-bold">Email</label>
      <input formControlName="email" class="form-control" placeholder="Email" />
    </div>
    <div class="form-group">
      <label class="font-weight-bold">Số điện thoại</label>
      <input formControlName="phoneNumber" class="form-control" placeholder="Số điện thoại" />
    </div>
    <div class="form-group">
      <label class="font-weight-bold">Mật khẩu</label>
      <input formControlName="password" type="password" class="form-control" required="" id="password2"
        placeholder="Mật khẩu" />
    </div>
    <div class="form-group">
      <label class="font-weight-bold">Xác nhận Mật khẩu</label>
      <input formControlName="passwordConfirm" type="password" class="form-control" required="" id="password2"
        placeholder="Xác nhận mật khẩu" />
    </div>
  </form>
</div>
<!-- phase 1 -->
<div *ngIf="phase === 1">
  <form>
    <div class="form-group">
      <label class="font-weight-bold">Tên doanh nghiệp</label>
      <input formControlName="name" class="form-control" placeholder="Tên doanh nghiệp" />
    </div>
    <div class="form-group">
      <label class="font-weight-bold">Địa chỉ</label>
      <input formControlName="email" class="form-control" placeholder="Địa chỉ" type="text" />
    </div>
    <div class="form-group">
      <label class="font-weight-bold">Lĩnh vực kinh doanh</label>
      <input type="text" class="form-control" placeholder="Lĩnh vực kinh doanh">
    </div>
    <div class="form-group">
      <label class="font-weight-bold">Chức vụ</label>
      <input type="text" class="form-control" placeholder="Chức vụ">
    </div>
    <div class="form-group">
      <label class="font-weight-bold">MST/ Mã số doanh nghiệp</label>
      <input type="text" class="form-control" placeholder="MST/ Mã số doanh nghiệp">
    </div>
  </form>
</div>
<!-- phase 2 -->
<div *ngIf="phase === 2">
  <form>
    <div class="form-group">
      <label class="font-weight-bold">Bạn đang kinh doanh bằng hình thức nào </label>
      <input class="form-control" placeholder="Bạn đang kinh doanh bằng hình thức nào " />
    </div>
    <div class="form-group">
      <label class="font-weight-bold">Bạn có bao nhiêu chi nhánh</label>
      <input class="form-control" placeholder="Bạn có bao nhiêu chi nhánh" type="text" />
    </div>
    <div class="form-group">
      <label class="font-weight-bold">Bạn biết đến chúng tôi từ đâu</label>
      <input type="text" class="form-control" placeholder="Bạn biết đến chúng tôi từ đâu">
    </div>
    <div class="form-group">
      <label class="font-weight-bold">Số lượng giao dịch hàng tháng</label>
      <input type="number" class="form-control" placeholder="Số lượng giao dịch hàng tháng">
    </div>
    <div class="form-group">
      <label class="font-weight-bold">Website của bạn (nếu có)</label>
      <input type="text" class="form-control" placeholder="Website của bạn (nếu có)">
    </div>
    <div class="form-group">
      <label class="font-weight-bold">Mô tả về hoạt động doanh nghiệp của bạn</label>
      <textarea col="3" class="form-control" placeholder="Mô tả về hoạt động doanh nghiệp của bạn">
      </textarea>
    </div>
  </form>
</div>
<!-- phase 3 -->
<div *ngIf="phase === 3" class="d-flex justify-content-center align-items-center">
  <p class="font-weight-bold">Tài khoản của bạn đang được phê duyệt</p>
</div>
<div class="text-center d-flex flex-column align-items-center">
  <span class="text-13" *ngIf="phase === 0">
    Bằng cách đăng ký, bạn
    <span class="text-red"> đồng ý </span> với
    <span class="text-red">
      Điều khoản & Điều kiện và Chính sách quyền riêng tư
    </span>
    của UTE SHIP
  </span>
  <button class="btn btn-primary mt-4 align-self-end" (click)="onNext()" *ngIf="phase !== 3">Tiếp theo</button>
  <button class="btn btn-primary mt-4 align-self-end" (click)="onFinish()" *ngIf="phase == 3">Trở về</button>
</div>
